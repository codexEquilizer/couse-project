<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-offset-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group" formGroupName="form_login_id">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="loginId">
                </div>
                <div class="form-group" formGroupName="form_password">
                    <label for="pwd">password</label>
                    <input type="password" id="pwd" class="form-control" formControlName="password">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">{{isLoginMode ? 'Login':
                        'Sign Up'}}</button> |
                    <button class="btn btn-success" type="button" (click)="onSwitchMode()">Switch to {{!isLoginMode ?
                        'Login': 'Sign Up'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
